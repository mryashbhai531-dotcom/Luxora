<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Hub - Luxora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0d0d1a;
      --bg-2: #001a33;
      --accent-blue: #2fb6ff;
      --accent-red: #ff4d6d;
      --text: #eef7ff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      animation:bgShift 12s ease-in-out infinite alternate;
      overflow:hidden;
      padding:20px;
    }
    @keyframes bgShift{
      0%{background:linear-gradient(135deg,#0d0d1a,#001a33);}
      50%{background:linear-gradient(135deg,#001a33,#0d0d1a);}
      100%{background:linear-gradient(135deg,#0d0d1a,#001a33);}
    }

    .container{width:100%;max-width:1000px;}

    .logo{
      width:150px;height:150px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent-blue),var(--accent-red));
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 20px auto;
      animation:logo-pop 1.5s ease;
      box-shadow:0 0 40px rgba(47,182,255,0.6),0 0 60px rgba(255,77,109,0.4);
    }
    .logo img{width:80%;height:80%;object-fit:contain;border-radius:50%;}
    @keyframes logo-pop{0%{transform:scale(0);opacity:0}50%{transform:scale(1.3);}100%{transform:scale(1);opacity:1}}

    h1{
      font-size:2.5rem;color:var(--accent-blue);margin-bottom:20px;
      animation:glow 2s ease-in-out infinite alternate;
      text-shadow:0 0 15px var(--accent-blue),0 0 30px var(--accent-red);
    }
    @keyframes glow{
      from{text-shadow:0 0 15px var(--accent-blue),0 0 25px var(--accent-red);}
      to{text-shadow:0 0 30px var(--accent-blue),0 0 50px var(--accent-red);}
    }

    /* Password Section */
    #password-section{animation:fadeIn 2s ease forwards;}
    #password-input{
      padding:12px 18px;font-size:1.2rem;
      border:none;border-radius:10px;outline:none;
      box-shadow:0 0 20px var(--accent-blue);
      text-align:center;margin-top:10px;
    }
    #submit-btn{
      margin-top:20px;padding:12px 25px;font-size:1.1rem;
      border:none;border-radius:10px;cursor:pointer;
      background:var(--accent-blue);color:#fff;font-weight:700;
      box-shadow:0 0 25px var(--accent-blue),0 0 35px var(--accent-red);
      transition:transform 0.2s ease;
    }
    #submit-btn:hover{transform:scale(1.1);}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}

    /* Main Content */
    #main-content{display:none;}
    .menu{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:25px;justify-items:center;margin-top:30px;
    }
    .menu a{
      display:flex;align-items:center;justify-content:center;
      padding:25px;width:200px;
      border-radius:20px;text-decoration:none;color:white;
      font-weight:700;font-size:1.2rem;text-align:center;
      background:linear-gradient(135deg,var(--accent-blue),var(--accent-red));
      box-shadow:0 8px 35px rgba(47,182,255,0.5),0 4px 20px rgba(255,77,109,0.3);
      transition:transform 0.4s ease, box-shadow 0.4s ease;
      animation:fadeIn 1s ease forwards;
    }
    .menu a:hover{
      transform:scale(1.1) rotate(-2deg);
      box-shadow:0 20px 60px rgba(47,182,255,0.7),0 10px 40px rgba(255,77,109,0.5);
    }

    footer{
      margin-top:40px;font-size:1rem;font-weight:700;
      text-shadow:0 0 10px var(--accent-blue),0 0 20px var(--accent-red);
      animation:footer-glow 2s ease-in-out infinite alternate;
    }
    @keyframes footer-glow{
      from{text-shadow:0 0 10px var(--accent-blue),0 0 20px var(--accent-red);}
      to{text-shadow:0 0 25px var(--accent-blue),0 0 50px var(--accent-red);}
    }

    @media(max-width:600px){
      h1{font-size:2rem;}
      .menu{grid-template-columns:1fr;}
      .menu a{width:100%;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Password Screen -->
    <div id="password-section">
      <div class="logo"><img src="data/logo.png" alt="Anime Hub Logo"></div>
      <h1>Enter Password</h1>
      <input type="password" id="password-input" placeholder="Enter password">
      <br>
      <button id="submit-btn">Unlock</button>
      <footer>Contact owner on Telegram: <b>@shreyash366</b></footer>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div class="logo"><img src="data/logo.png" alt="Anime Hub Logo"></div>
      <h1>Anime Hub</h1>
      <div class="menu">
        <a href="anime-shows.html">Anime Shows</a>
        <a href="anime-movies.html">Anime Movies</a>
        <a href="manga.html">Manga</a>
        <a href="books.html">Books</a>
        <a href="manwha.html">Manwha</a>
      </div>
      <footer>
        Made by Shri Groups | Made in India | All rights reserved Â© Luxora
      </footer>
    </div>
  </div>

  <script>
    // Password Unlock
    document.getElementById('submit-btn').addEventListener('click', () => {
      const input = document.getElementById('password-input').value;
      if(input === 'yash098'){
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        alert('Wrong Password!');
      }
    });

    // Basic DevTools Block
    document.onkeydown = function(e) {
      if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)){
        return false;
      }
    };
  </script>
</body>
</html>
