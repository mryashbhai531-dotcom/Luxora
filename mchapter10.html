<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 10 - NextTopper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#000814;
      --bg-blue:#001d3d;
      --accent:#00b4d8;
      --accent-2:#0077b6;
      --text:#e0f7ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,var(--bg-dark),var(--bg-blue));
      color:var(--text);
      min-height:100vh;
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      animation:bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift{
      0%{background:linear-gradient(135deg,#000814,#001d3d)}
      50%{background:linear-gradient(135deg,#001d3d,#000814)}
      100%{background:linear-gradient(135deg,#000814,#001d3d)}
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }
    .logo{
      width:160px;
      height:160px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 16px;
      box-shadow:0 8px 40px rgba(0,180,216,0.2), inset 0 -6px 18px rgba(0,0,0,0.25);
      animation:logoFloat 3s ease-in-out infinite;
    }
    .logo img{
      width:90%;
      height:90%;
      object-fit:cover;
      border-radius:12px;
    }
    @keyframes logoFloat{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    h1{
      font-size:2.4rem;
      color:var(--accent);
      margin-bottom:8px;
      text-shadow:0 6px 28px rgba(0,180,216,0.12);
    }
    .subtitle{
      color:rgba(224,247,255,0.75);
      margin-bottom:24px;
    }

    .lecture-container{
      width:100%;
      max-width:900px;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
    }

    .lecture{
      width:100%;
      background:linear-gradient(180deg, rgba(0,29,61,0.65), rgba(0,29,61,0.5));
      padding:14px;
      border-radius:14px;
      box-shadow:0 12px 40px rgba(0,0,0,0.45), 0 6px 20px rgba(0,180,216,0.06);
    }

    .lecture h2{
      color:var(--accent);
      margin-bottom:12px;
      text-align:center;
      font-size:1.3rem;
    }

    .video-wrapper{
      width:100%;
      height:450px;
      border-radius:12px;
      overflow:hidden;
    }

    footer{
      margin-top:40px;
      color:rgba(224,247,255,0.8);
      font-weight:600;
      text-align:center;
      font-size:.95rem;
    }

    @media(max-width:600px){
      .logo{width:140px;height:140px;}
      h1{font-size:2rem;}
      .video-wrapper{height:280px;}
    }
  </style>
</head>
