<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hub - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #000000;
      --bg-2: #001a33;
      --accent-blue: #2fb6ff;
      --accent-red: #ff4d6d;
      --text: #eef7ff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: bgShift 10s ease-in-out infinite alternate;
    }
    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #000000, #001a33); }
      50% { background: linear-gradient(135deg, #001a33, #000000); }
      100% { background: linear-gradient(135deg, #000000, #001a33); }
    }

    /* Logo */
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-red));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 0 40px rgba(47,182,255,0.7), 0 0 60px rgba(255,77,109,0.5);
      animation: logoBounce 2s ease-in-out infinite;
    }
    .logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 50%;
    }
    @keyframes logoBounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Password Screen */
    #password-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
      animation: fadeIn 1s ease-in-out;
    }
    #password-section h1 {
      font-size: 2rem;
      color: var(--accent-blue);
      text-shadow: 0 0 20px var(--accent-blue), 0 0 40px var(--accent-red);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    #password-input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      font-size: 1rem;
    }
    #submit-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent-red);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    #submit-btn:hover {
      background: var(--accent-blue);
      transform: scale(1.1);
    }
    #error-msg {
      color: var(--accent-red);
      font-size: 0.9rem;
      display: none;
    }

    /* Main Content (hidden initially) */
    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--accent-blue);
      margin: 20px 0;
      text-shadow: 0 0 20px var(--accent-blue), 0 0 40px var(--accent-red);
    }

    .book-container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }
    .book-card {
      background: rgba(0, 26, 51, 0.7);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 10px 40px rgba(47,182,255,0.5), 0 5px 25px rgba(255,77,109,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 60px rgba(47,182,255,0.7), 0 10px 40px rgba(255,77,109,0.5);
    }
    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .book-actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }
    .book-actions a {
      padding: 8px 15px;
      background: var(--accent-red);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .book-actions a:hover {
      background: var(--accent-blue);
      transform: scale(1.1);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-red);
      animation: footerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 15px var(--accent-blue), 0 0 30px var(--accent-red); }
      to { text-shadow: 0 0 30px var(--accent-blue), 0 0 60px var(--accent-red); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes footerGlow {
      from { text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-red); }
      to { text-shadow: 0 0 25px var(--accent-blue), 0 0 50px var(--accent-red); }
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="password-section">
    <div class="logo"><img src="data/logo.png" alt="Logo"></div>
    <h1> Enter Password</h1>
    <input type="password" id="password-input" placeholder="Enter password">
    <button id="submit-btn">Unlock</button>
    <p id="error-msg">‚ùå Incorrect password</p>
    <p>Contact owner on Telegram: <b>@shreyash366</b></p>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="logo"><img src="data/logo.png" alt="Book Hub Logo"></div>
    <h2>Book Hub</h2>

    <div class="book-container">
      <div class="book-card">
        <img src="book1.jpg" alt="Book 1">
        <h3>Book Title 1</h3>
        <div class="book-actions">
          <a href="book1.pdf" download>‚¨á Download</a>
          <a href="book1.pdf" target="_blank">üëÅ View</a>
        </div>
      </div>
      <div class="book-card">
        <img src="book2.jpg" alt="Book 2">
        <h3>Book Title 2</h3>
        <div class="book-actions">
          <a href="book2.pdf" download>‚¨á Download</a>
          <a href="book2.pdf" target="_blank">üëÅ View</a>
        </div>
      </div>
    </div>

    <footer>Made by Shri Groups | Made in India | All rights reserved ¬© Book Hub</footer>
  </div>

  <script>
    // Password protection
    document.getElementById("submit-btn").addEventListener("click", function () {
      const password = document.getElementById("password-input").value;
      if (password === "yash098") {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    });

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block F12 / DevTools
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) || (e.ctrlKey && e.key === "u")) {
        e.preventDefault();
        alert("DevTools is disabled!");
      }
    });
  </script>
</body>
</html>
