<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub - Luxora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #000000;
      --bg-2: #001a33;
      --accent-blue: #2fb6ff;
      --accent-red: #ff4d6d;
      --text: #eef7ff;
    }
    body{
      font-family:'Inter',sans-serif;
      margin:0;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color: var(--text);
      animation: bgShift 10s ease-in-out infinite alternate;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      flex-direction:column;
    }
    @keyframes bgShift {
      0%{background: linear-gradient(135deg,#000000,#001a33);}
      50%{background: linear-gradient(135deg,#001a33,#000000);}
      100%{background: linear-gradient(135deg,#000000,#001a33);}
    }

    /* Password Screen */
    #password-screen{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:20px;
      animation: fadeIn 2s ease forwards;
    }
    #password-screen .logo{
      width:180px;height:180px;
      border-radius:50%;
      background: linear-gradient(135deg,var(--accent-blue),var(--accent-red));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 50px rgba(47,182,255,0.7),0 0 80px rgba(255,77,109,0.5);
      animation: logoBounce 2s ease-in-out infinite;
    }
    #password-screen .logo img{
      width:80%;height:80%;object-fit:contain;border-radius:50%;
    }
    #password-input{
      padding:12px 20px;
      font-size:1.2rem;
      border:none;
      border-radius:10px;
      outline:none;
      text-align:center;
    }
    #password-btn{
      padding:12px 25px;
      background: var(--accent-blue);
      border:none;
      border-radius:10px;
      font-size:1rem;
      color:#fff;
      cursor:pointer;
      box-shadow:0 0 20px var(--accent-blue);
      transition:0.3s;
    }
    #password-btn:hover{background:var(--accent-red);box-shadow:0 0 25px var(--accent-red);}

    @keyframes logoBounce {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-15px);}
    }
    @keyframes fadeIn{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}

    /* Main Content */
    #main-content{display:none;flex-direction:column;align-items:center;width:100%;}
    .logo{
      width:200px;height:200px;
      border-radius:50%;
      background: linear-gradient(135deg,var(--accent-blue),var(--accent-red));
      display:flex;align-items:center;justify-content:center;
      margin-bottom:20px;
      box-shadow:0 0 50px rgba(47,182,255,0.7),0 0 80px rgba(255,77,109,0.5);
      animation: logoBounce 2s ease-in-out infinite;
    }
    .logo img{width:80%;height:80%;object-fit:contain;border-radius:50%;}
    h1{
      text-align:center;
      font-size:3rem;
      color:var(--accent-blue);
      margin-bottom:30px;
      text-shadow:0 0 20px var(--accent-blue),0 0 40px var(--accent-red);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    @keyframes textGlow {
      from{text-shadow:0 0 15px var(--accent-blue),0 0 30px var(--accent-red);}
      to{text-shadow:0 0 30px var(--accent-blue),0 0 60px var(--accent-red);}
    }
    .movie-title{
      font-size:2rem;
      text-align:center;
      margin-bottom:10px;
      color: var(--accent-blue);
      text-shadow:0 0 15px var(--accent-blue),0 0 30px var(--accent-red);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    .video-container{width:100%;max-width:1200px;display:flex;flex-direction:column;gap:25px;margin-top:20px;}
    .video-wrapper{width:100%;height:650px;border-radius:15px;overflow:hidden;box-shadow:0 10px 40px rgba(47,182,255,0.5),0 5px 25px rgba(255,77,109,0.3);animation: fadeIn 1.5s ease forwards;}
    iframe{width:100%;height:100%;border:none;}
    footer{margin-top:50px;text-align:center;font-size:1.2rem;font-weight:700;text-shadow:0 0 10px var(--accent-blue),0 0 20px var(--accent-red);animation: footerGlow 2s ease-in-out infinite alternate;}
    @keyframes footerGlow{from{text-shadow:0 0 10px var(--accent-blue),0 0 20px var(--accent-red);}to{text-shadow:0 0 25px var(--accent-blue),0 0 50px var(--accent-red);}}
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="password-screen">
    <div class="logo"><img src="data/logo.png" alt="Logo"></div>
    <h1>Enter Password</h1>
    <input type="password" id="password-input" placeholder="Enter Password">
    <button id="password-btn">Unlock</button>
    <p>Contact owner on Telegram: <b>@shreyash366</b></p>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="logo"><img src="data/logo.png" alt="Luxora Logo"></div>
    <h1>Movie Hub</h1>
    <div class="video-container">
      <div class="movie-title">Mahavatra Narsimbha</div>
      <div id="rumble_v6x21vg" class="video-wrapper"></div>
    </div>
    <footer>Made by Shri Groups | Made in India | All rights reserved Â© Movie Hub</footer>
  </div>

  <script>
    // Password protection
    document.getElementById("password-btn").addEventListener("click", function(){
      const pass = document.getElementById("password-input").value;
      if(pass === "yash098"){
        document.getElementById("password-screen").style.display="none";
        document.getElementById("main-content").style.display="flex";
        loadRumble(() => {
          if(typeof Rumble !== 'undefined'){
            Rumble("play",{video:"v6x21vg",div:"rumble_v6x21vg"});
          }
        });
      } else {
        alert("Wrong password!");
      }
    });

    // Load rumble
    function loadRumble(callback){
      const s=document.createElement("script");
      s.src="https://rumble.com/embedJS/u4n4rv8";
      s.async=true;
      s.onload=callback;
      document.body.appendChild(s);
    }

    // Disable right click + devtools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if(e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) || (e.ctrlKey && e.key==="u")){
        e.preventDefault();
        alert("DevTools are disabled!");
      }
    });
  </script>
</body>
</html>
