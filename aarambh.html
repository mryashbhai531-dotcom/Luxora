<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextTopper - Class 10 Subjects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark: #000814;
      --bg-blue: #001d3d;
      --accent: #00b4d8;
      --text: #e0f7ff;
    }
    body{
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-blue));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .logo{
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #0077b6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img{
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 50%;
    }
    h1{
      text-align:center;
      margin-bottom: 15px;
      color: var(--accent);
    }
    .subject-list{
      display:flex;
      flex-direction: column;
      gap: 15px;
      width:100%;
      max-width:400px;
    }
    .subject{
      background: rgba(0, 29, 61, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .subject:hover{
      transform: scale(1.05);
      background: rgba(0, 180, 216, 0.7);
    }
  </style>
</head>
<body>
  <div class="logo"><img src="data/logo.png" alt="NextTopper Logo"></div>
  <h1>Class 10 Subjects</h1>

  <div class="subject-list">
    <a class="subject" href="math-chapters.html">Mathematics</a>
  </div>
</body>
</html>
