<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NextTopper - Class 10 Batches</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#000814;
      --bg-blue:#001d3d;
      --accent:#00b4d8;
      --accent-2:#0077b6;
      --text:#e0f7ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(135deg,var(--bg-dark),var(--bg-blue));
      color:var(--text);
      min-height:100vh;
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      animation:bgShift 12s ease-in-out infinite alternate;
    }
    @keyframes bgShift{
      0%{background:linear-gradient(135deg,#000814,#001d3d)}
      50%{background:linear-gradient(135deg,#001d3d,#000814)}
      100%{background:linear-gradient(135deg,#000814,#001d3d)}
    }

    header{width:100%;max-width:1200px;text-align:center;margin-bottom:34px}
    .logo{
      width:160px;height:160px;border-radius:12px;margin:0 auto 16px;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 8px 40px rgba(0,180,216,0.2),inset 0 -6px 18px rgba(0,0,0,0.25);
      transition:transform .6s cubic-bezier(.2,.9,.3,1);
      will-change:transform;
      animation:logoFloat 3s ease-in-out infinite;
    }
    .logo img{width:90%;height:90%;object-fit:cover;border-radius:12px}
    @keyframes logoFloat{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    h1{font-size:2.6rem;color:var(--accent);text-shadow:0 6px 28px rgba(0,180,216,0.12);margin:0 0 6px}
    p.tag{margin:6px 0 0;color:rgba(224,247,255,0.75);font-weight:500}

    .batch-container{
      width:100%;
      max-width:1200px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:24px;
      margin-top:28px;
      align-items:start;
      justify-items:center; /* center batches horizontally */
    }

    /* clickable batch card */
    .batch-link{
      text-decoration:none;
      color:inherit;
      display:block;
      border-radius:14px;
      overflow:hidden;
      transform-origin:center;
      transition:transform .32s cubic-bezier(.2,.9,.3,1), box-shadow .32s;
      will-change:transform,box-shadow;
      outline: none;
    }
    .batch{
      background:linear-gradient(180deg, rgba(0,29,61,0.65), rgba(0,29,61,0.5));
      padding:14px;
      border-radius:14px;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      box-shadow:0 12px 40px rgba(0,0,0,0.45), 0 6px 20px rgba(0,180,216,0.06);
      transition:box-shadow .32s, transform .32s;
    }
    .batch-link:focus .batch,
    .batch-link:hover .batch{
      transform:translateY(-10px) scale(1.02);
      box-shadow:0 24px 80px rgba(0,0,0,0.55), 0 14px 50px rgba(0,180,216,0.14);
    }

    .batch-thumb{
      width:200px;
      height:200px;
      border-radius:12px;
      object-fit:cover;
      display:block;
      margin-bottom:12px;
      background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.1));
      box-shadow:inset 0 -4px 12px rgba(0,0,0,0.25);
    }

    .batch-body{padding-top:12px;display:flex;flex-direction:column;gap:8px;flex:1;align-items:center}
    .batch-title{font-size:1.3rem;font-weight:700;color:var(--accent);letter-spacing:.2px;text-align:center}
    .batch-action{margin-top:12px;display:flex;gap:10px;justify-content:center}
    .btn{
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#002033;padding:10px 14px;border-radius:10px;font-weight:700;text-decoration:none;
      box-shadow:0 6px 22px rgba(0,180,216,0.12);transition:transform .18s;
    }
    .btn:hover{transform:translateY(-4px)}

    /* subtle stagger appear */
    .batch {opacity:0; transform:translateY(18px); animation:cardIn .6s forwards; }
    .batch:nth-child(1){animation-delay:.08s}
    .batch:nth-child(2){animation-delay:.14s}
    .batch:nth-child(3){animation-delay:.20s}
    .batch:nth-child(4){animation-delay:.26s}
    @keyframes cardIn{to{opacity:1;transform:none}}

    footer{margin-top:40px;color:rgba(224,247,255,0.8);font-weight:600;text-align:center;font-size:.95rem}
    @media(max-width:560px){
      .logo{width:140px;height:140px}
      h1{font-size:2rem}
      .batch-thumb{width:150px;height:150px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="data/logo.png" alt="NextTopper logo">
    </div>
    <h1>NextTopper — Batches</h1>
  </header>

  <main class="batch-container">
    <a class="batch-link" href="aarambh.html" title="Open Aarambh 2.0 batch - study page">
      <article class="batch">
        <img class="batch-thumb" src="data/ntbatch1.jpeg" alt="Aarambh 2.0 batch logo">
        <div class="batch-body">
          <div class="batch-title">Aarambh 2.0 Batch</div>
          <div class="batch-action"><span class="btn">Let Study</span></div>
        </div>
      </article>
    </a>

   

    <!-- Add more batches as needed -->
  </main>

  <footer>
    Made by Shri Groups | Made in India | All rights reserved © NextTopper
  </footer>
</body>
</html>
